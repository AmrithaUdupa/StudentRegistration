<div class="container mt-4">
    <h1>STUDENT Registration</h1>
    <div class="card">
        <form (ngSubmit)="save()" #studentForm="ngForm">
            <div class="form-group">
                <label for="studentname">Student Name</label>
                <input type="text" [(ngModel)]="studentname" class="form-control" id="studentname" name="studentname" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="studentpassword">Password</label>
                <input type="text" [(ngModel)]="studentpassword" class="form-control" id="studentpassword" name="studentpassword" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="number" [(ngModel)]="mobile" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
</div>

<div class="container mt-4">
    <h1>Student Table</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Password</th>
                <th scope="col">Mobile</th>
                <th scope="col">Option</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let StudentItem of StudentArray">
                <td>{{ StudentItem.studentname }}</td>
                <td>{{ StudentItem.studentpassword }}</td>
                <td>{{ StudentItem.mobile }}</td>
                <td>
                    <button type="button" class="btn btn-success" (click)="setUpdate(StudentItem)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
