  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white card1" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center   ">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                <form (ngSubmit)="login()">
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label" for="studentname">Name</label>
                  <input type="text" id="studentname" name="studentname" placeholder="Enter your Name" [(ngModel)]="studentname" required class="form-control form-control-lg" />
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label" for="studentpassword">Password</label>
                  <input type="password" id="studentpassword" name="studentpassword" placeholder="Enter your Password" [(ngModel)]="studentpassword" required class="form-control form-control-lg" />
                </div>
  
                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
  
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="button" (click)="login()">Login</button>
              <div>
                <p class="register">Don't have an account? <a href="http://localhost:4200/registration" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
            </form>
